<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema Geek</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Agregar contenido aca -->

    <section id="contacto" class="container mt-5 pt-5 section text-center">

        <img src="images/contacto.jpg" alt="Icono contacto" width="220">
        <h5 class="text-danger mt-3">CONTACTO</h5>
        <h2 class="mb-4">NOS INTERESA SABER DE TI</h2>
        <hr>
        <form class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Correo">
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Mensaje" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">CONTÁCTANOS</button>
        </form>
        <br>
        <br>
        <div class="text-center mt-4">
        <h5>SÍGUENOS EN NUESTRAS REDES</h5>
        <div class="d-flex justify-content-center gap-4 mt-3">
        <a href="https://www.instagram.com" target="_blank">
            <img src="images/instagramicon.png" alt="Instagram" width="40px">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.jpg" alt="Twitter" width="40px">
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <img src="images/facebookicon.png" alt="Facebook" width="40px">
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="images/youtubeicon.png" alt="YouTube" width="40px">
        </a>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
